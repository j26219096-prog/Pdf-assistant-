<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Q&A Assistant</title>
    <style>
        body { font-family: Arial; background: #f0f4f8; text-align: center; padding: 40px; }
        h1 { color: #333; }
        form { background: #fff; padding: 20px; border-radius: 10px; display: inline-block; }
        input, button { margin: 10px 0; padding: 10px; font-size: 16px; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #45a049; }
        .answer { margin-top: 20px; padding: 20px; background: #fff; border-radius: 10px; display: inline-block; max-width: 600px; word-wrap: break-word; }
        .error { color: red; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>PDF Q&A Assistant</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf" accept=".pdf" required><br>
        <input type="text" name="question" placeholder="Ask a question about the PDF" required><br>
        <button type="submit">Ask</button>
    </form>

    {% if error %}
        <div class="error"><strong>Error:</strong> {{ error }}</div>
    {% endif %}

    {% if answer %}
        <div class="answer">
            <h2>Answer:</h2>
            <p>{{ answer }}</p>
        </div>
    {% endif %}
</body>
</html>
